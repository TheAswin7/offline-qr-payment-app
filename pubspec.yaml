name: offline_qr_payment
description: Offline QR Payments for Rural Areas
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Authentication
  local_auth: ^2.1.7
  
  # Network
  http: ^1.1.2
  connectivity_plus: ^5.0.2
  
  # Internationalization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  
  # UI
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6
  
  # Utilities
  uuid: ^4.2.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
